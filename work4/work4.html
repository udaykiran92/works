<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Systems</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./work4.css">
</head>
<body   ng-app="ourApp"  ng-controller="ourController">
  <div class="search">
    <div class="header">
      <div class="row-head">
        <div class="col-sm-4">
          <img id="logo" src="../images/gym.jpg" alt="gymlogo">
          </div>
        <div class="col-md-8 content">
          <div class="menu">
            <ul class="list">
              <li class="items">Home</li>
              <li class="items">Gallery</li>
              <li class="items">Trainer desk</li>
              <li class="items">physio</li>
              <li class="items">Help</li>
              <li class="items"><input class="input" type="search" name="search" ng-model="searchElement" placeholder="Find here!!!!"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="row">
    <div class="col-md-8">               
        <div class="items">
            <div class="row" >
                <div class="col-md-4" ng-repeat="thing in inventory | searchFor:searchElement">
                    <div class="card">
                        <h4><img ng-src="{{thing.image}}" alt="Equipment"></h4>
                        <div class="card-body">
                        <h6>{{thing.name}}</h6>
                        <p>{{thing.desc}}</p>
                        <p> &#8377;
                        {{thing.price}}  <button class="button btn-primary" ng-click="gym(thing)">put in bag</button></p>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <div class="row">
    <div class="col-md-8">
      <h2>Bag</h2>
      <div class="pic" ng-repeat="bag in searchedList">
      <div class="pics">
        <p><img class="picsart" ng-src="{{bag.image}}" alt="....."> 
        <button class="btn-danger" ng-click="smash(bag)">Hold it</button></p>
        <h6 class="name_price">{{bag.name}} &nbsp; &nbsp;   &#8377;{{bag.price}}</h6>
        <p>{{bag.desc}}</p>
      </div>
      </div>
    </div>
  </div>
  <script src="./work4.js"></script>

</body>
</html>
